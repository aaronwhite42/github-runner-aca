
name: Test workflow

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    
    # - run: az account show
    # - run: sudo dockerd
    - run: az --version

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AWCAPPGITHUBRUNNER_AZURE_CREDENTIALS }}

    - name: Storage Public Endpoint
      run: |
        az account show
        az storage account show -n awtestsapub --query networkRuleSet
        az storage container create -n awtest2 --account-name awtestsapub


    - name: Storage Private Endpoint
      run: |
        az account show
        az storage account show -n awtestsape2 --query networkRuleSet
        az container show --resource-group aw-case-rg --name awacitest3vnet --query ipAddress.ip --output tsv
        echo "Creating storage container 'awtest2'"
        az storage container create -n awtest2 --account-name awtestsape2
        az storage blob upload --data "teststring" -c awtest2 -n upload-from-runner.txt --account-name awtestsape2 --account-key ${{ secrets.STORAGE_KEY }}
        az storage blob list -c awtest2

